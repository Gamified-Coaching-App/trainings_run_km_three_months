## Template to use for all Lambda function deployments

name: Deploy Lambda Function

on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 

      - name: Install dependencies and package Lambda function
        run: |
          npm install
          zip -r lambda.zip . -x '*.git*'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy to AWS Lambda
        run: aws lambda update-function-code --function-name arn:aws:lambda:eu-west-2:590183778243:function:trainings_run_km_three_months --zip-file fileb://lambda.zip
